<div class="content" fxLayout="row" fxLayoutAlign="space-around" fx.Layout.md="column" fxLayout.sm="column"
  fxLayout.xs="row" fxFlexFill>

  <div fxFlexOrder="3" fxFlex="50" fxFlex.xs="55" fxFlex.sm="20">
    <!-- first-section -->
  </div>
  <div fxFlexOrder="2" fxFlex="50" class="sec2">
    <mat-card>
      <div class="sec2__card-title">
        <h2>
          Login
        </h2>
      </div>
      <div class="sec2__form">
        <form [formGroup]="loginForm">
          <div class="sec2__email">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
              <mat-hint>Errors appear instantly!</mat-hint>
            </mat-form-field>
          </div>
          <div class="sec2__email">
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" placeholder="Password here">
              <mat-hint>Errors appear instantly!</mat-hint>
            </mat-form-field>
          </div>
          <div class="submit-btn">
            <button (click)="onSubmit()" type="button" mat-raised-button color="primary">Login</button>
          </div>
          <div class="submit-btn">
            <button [routerLink]="['/auth/register']" type="button" mat-raised-button color="accent">Signup</button>
          </div>
          <div class="register-link">
            <span>
              <a href="javascript:void()" routerLink="/auth/forgot-password">
                forgot Password ?
              </a>
            </span>
          </div>
        </form>
      </div>

  </div>

  </div>

</div>
